<div style="display: none;">
    <div class="debug fixed">
        <pre>{{ debug }}</pre>
        wtf bro
    </div>

    <div class="debug fixed top">
        <!-- TEMP CONTROLZ -->
        <div class="controlz">

            <h4>Radio &amp; Uncheckable Radio</h4>
            <pre>{{radioModel || 'null'}}</pre>
            <div class="btn-group">
                <label class="btn btn-default" ng-model="radioModel" btn-radio="'All'">All works</label>
                <label class="btn btn-default" ng-model="radioModel" btn-radio="'Apps'">Apps</label>
                <label class="btn btn-default" ng-model="radioModel" btn-radio="'Banners'">Banners</label>
                <label class="btn btn-default" ng-model="radioModel" btn-radio="'Branding'">Branding</label>
            </div>

        </div>
    </div>
</div>

<!-- APP LOGO -->
<div class="container">

    <app-logo></app-logo>

    <div class="headline">
        <span>MY WORK</span>
    </div>

</div>

<!-- CONTENT -->
<div class="portofolio">

    <!-- MENU SELECTOR -->
    <div class="menu">

        <div class="buttons">
            <label class="item" ng-model="radioModel" btn-radio="'All'">All works<i></i></label>
            <label class="item" ng-model="radioModel" btn-radio="'Apps'">Apps<i></i></label>
            <label class="item" ng-model="radioModel" btn-radio="'Banners'">Banners<i></i></label>
            <label class="item" ng-model="radioModel" btn-radio="'Branding'">Branding<i></i></label>
        </div>

    </div>


    <!-- PORTOFOLIO (IMAGES LIST) -->
    <div class="portofolio-images">

        <div class="grid">

            <grid-item ng-repeat="project in projects"
                       id="project_{{ $index }}"
                       project="projects[$index]">

            </grid-item>

        </div>

    </div>
</div>
